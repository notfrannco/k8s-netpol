apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-same-namespace
  namespace: default
spec:
  podSelector: {}
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    - to:
        - podSelector: {}
